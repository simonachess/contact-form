<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact_form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div class="container">

        <div class="container-wrapper">

            <form class="contact-form">
                <h1>Send Us A Message</h1>

                <label for="fName">Tell us your name *</label>
                <div class="first-last-name-row">
                    <div class="focus-input">
                        <input id="fName" type="text" placeholder="First name" required>
                        <span class="focus-border-ani"></span>
                    </div>
                    <div class="focus-input">
                        <input id="lName" type="text" placeholder="Last name" required>
                        <span class="focus-border-ani"></span>
                    </div>
                </div>


                <div>
                    <label for="emailID">enter your email *</label>
                    <div class="focus-input">
                        <input id="emailID" type="email" placeholder="Eg. example@email.com" required>
                        <span class="focus-border-ani"></span>
                    </div>
                </div>
                <div>

                    <label for="phone">enter your phone number</label>
                    <div class="focus-input">
                        <input id="phone" type="text" placeholder="Eg. +1 800 0000">
                        <span class="focus-border-ani"></span>
                    </div>
                </div>
                <div>
                    <label for="msg">Message *</label>
                    <div class="focus-input">
                        <textarea id="msg" type="text" placeholder="Write us a message" required></textarea>
                        <span class="focus-border-ani"></span>
                    </div>
                </div>
                <div class="btn-conainer">
                    <button class="btn">Send message</button>
                </div>
            </form>

            <div class="company-details">
                <div class="picture-background">
                </div>
                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-map-marker"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">Adress
                        </span>
                        <span class="subtitle">Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
                        </span>
                    </div>
                </div>
                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">Lets Talk
                        </span>
                        <span class="subtitle subtitle-green">+1 800 1236879
                        </span>
                    </div>
                </div>
                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">General Support
                        </span>
                        <span class="subtitle subtitle-green">contact@example.com
                        </span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
